description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
       <!-- fonts-->
       <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet"> 
       <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
       <!--endFonts-->
        <script src="https://kit.fontawesome.com/7bc84cbffb.js" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/header.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/footer.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/donate.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body id="body">
      <div class="outer-wrapper">
        

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}
      </div>
      
      <script>
        function nav(){
          if(document.getElementById("ul-id").style.display=="none"){
             document.getElementById("ul-id").style.display = "block";
          }
          else{
              document.getElementById("ul-id").style.display = "none";
          }
         }
        
   var co = document.getElementById("coconut-btn");
   var go =document.getElementById("gold-btn"); 
   var lu =document.getElementById("lux-btn");       
       function coconut(){
           co.style.border="solid 1px #19181A";
           go.style.border="none";
           lu.style.border="none";
       }
       function gold(){
           go.style.border="solid 1px #19181A";
           co.style.border="none";
           lu.style.border="none";
       }
       function lux(){
           lu.style.border="solid 1px #19181A";
           go.style.border="none";
           co.style.border="none";
       }  

var youtube = "//www.youtube.com/embed/BV5E33decI0?autoplay=1&rel=0"          
function modal_open(e){
    document.getElementById("body").classList.add("show-video-modal");
    document.getElementById("body").classList.add("noscroll");
    document.getElementById("youtube").src = e;
}          
function close_modal(){
    document.getElementById("body").classList.remove("show-video-modal");
    document.getElementById("body").classList.remove("noscroll");
    
    document.getElementById("youtube").src = "";
}

</html>
